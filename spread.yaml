            - opensuse-cloud-tumbleweed:
                manual: true
                password: root
                username: root
                workers: 2
            - archlinux-cloud:
                manual: true
                password: root
                username: root
                workers: 2
            - amazonlinux-cloud-2023:
                manual: true
                password: root
                username: root
                workers: 2
        type: adhoc
debug: |
    cat *.debug || true
    snap list
    snap changes
environment:
    PATH: /root/snapd-smoke-tests/bin:$PATH
    X_SPREAD_CACHE_DIR: /mnt/cache
    X_SPREAD_SNAP_CACHE_DIR: $X_SPREAD_CACHE_DIR/snaps
    X_SPREAD_SNAPD_CHANNEL: '$(HOST: echo "${X_SPREAD_SNAPD_CHANNEL:-latest/beta}")'
    X_SPREAD_LXD_RISK_LEVEL: '$(HOST: echo "${X_SPREAD_LXD_RISK_LEVEL:-candidate}")'
    X_SPREAD_SNAPCRAFT_CHANNEL: '$(HOST: echo "${X_SPREAD_SNAPCRAFT_CHANNEL:-latest/stable}")'
exclude:
    - .image-garden
    - .git
path: /root/snapd-smoke-tests
prepare: exec ./spread/prepare.sh
project: snapd-smoke-tests
restore: exec ./spread/restore.sh
suites:
    tests/desktop/:
        summary: Desktop test suite (alpha)
    tests/server/:
        summary: Server test suite (beta)
