                workers: 2
            - ubuntu-cloud-22.04:
                manual: true
                password: root
                username: root
                workers: 2
            - ubuntu-cloud-24.04:
                password: root
                username: root
                workers: 2
            - ubuntu-cloud-25.04:
                manual: true
                password: root
                username: root
                workers: 2
            - ubuntu-cloud-25.10:
                manual: true
                password: root
                username: root
                workers: 2
            - debian-cloud-11:
                manual: true
                password: root
                username: root
                workers: 2
            - debian-cloud-12:
                manual: true
                password: root
                username: root
                workers: 2
            - debian-cloud-sid:
                manual: true
                password: root
                username: root
                workers: 2
            - centos-cloud-9:
                manual: true
                password: root
                username: root
                workers: 2
            - centos-cloud-10:
                manual: true
                password: root
                username: root
                workers: 2
            - fedora-cloud-41:
                manual: true
                password: root
